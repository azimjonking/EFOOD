<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">

    <title>EFOOD</title>
</head>
<body>
    
    <div class="wrapper">
        
        <!-- header start -->
        <header class="container">
            <a href="#" class="logo"><span>E</span>FOOD</a>

            <ul class="navbar">
                <li>
                    <a href="#home" class="active">Home</a>
                </li>
                <li>
                    <a href="#service">Service</a>
                </li>
                <li>
                    <a href="#restaurant">Top cities</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>

            <div class="right">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="count">4</span>
                </div>

                <button class="signUp">Sign Up</button>

                <div id="mobileBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>
        <!-- header end -->

        <main>

            <!-- home section start -->
            <section class="home container" id="home">
                <div class="home-info">
                    <h1 class="home-title title">super fast <span>food delivery</span> service</h1>
                    <p class="home-subtitle subtitle">We provide super fast-delivery service. Letâ€™s use our services right now and get discounts of up to 50%</p>

                    <div class="home-btns">
                        <button class="btn-primary">Explore Food</button>
                        <button class="btn-secondary download-btn">Download App</button>
                    </div>
                </div>
                <div class="home-img">
                    <img src="img/Scooter Guy.png" alt="Scooter Guy" loading="lazy">
                </div>
            </section>
            <!-- home section end -->

            <!-- category section start -->
            <section class="category" id="category">Category</section>
            <!-- category section end -->

            <!-- service section start -->
            <section class="service" id="service">Service</section>
            <!-- service section end -->

            <!-- restaurant section start -->
            <section class="restaurant" id="restaurant">Restaurant</section>
            <!-- restaurant section end -->

            <!-- app section start -->
            <section class="app" id="app">App</section>
            <!-- app section end -->

            <!-- testimonial section start -->
            <section class="testimonial" id="testimonial">Testimonial</section>
            <!-- testimonial section end -->

            <!-- contact section start -->
            <section class="contact" id="contact">Contact</section>
            <!-- contact section end -->

        </main>

        <!-- footer start -->
        <footer>footer</footer>
        <!-- footer end -->

    </div>

</body>
</html>
